{{ define "main" }}
  <div class="section mt-16 sm:mt-32">
    <div class="outer-container">
      <div class="container">
        <div class="inner-container">
          <div class="max-w-2xl">
            <h1
              class="font-accent text-4xl font-semibold tracking-tight text-slate-800 dark:text-slate-100 sm:text-5xl"
            >
              {{ .Title }}
            </h1>
            {{ with .Params.subtitle }}
              <p class="mt-6 text-base text-slate-600 dark:text-slate-400">
                {{ . }}
              </p>
            {{ end }}


            <div class="mt-6 flex gap-6">
              {{ partial "social-links.html" . }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="homepage-content">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{ .Content }}
  </div>
  <div>
    {{ range first 10 .Site.RegularPages }}
      {{ .Render "summary" }}
    {{ end }}
  </div>
{{ end }}
