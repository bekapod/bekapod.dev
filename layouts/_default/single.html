{{ define "main" }}
  <div class="section mt-16 sm:mt-32">
    <div class="outer-container">
      <div class="container relative">
        <div class="inner-container xl:relative">
          <div class="mx-auto max-w-2xl">
            <a
              href="{{ .CurrentSection.Permalink }}"
              aria-label="Go back to {{ .Section }}"
              class="group mb-8 flex h-10 w-10 items-center justify-center rounded-full bg-white shadow-md shadow-slate-800/5 ring-1 ring-slate-900/5 transition dark:border dark:border-slate-700/50 dark:bg-slate-800 dark:ring-0 dark:ring-white/10 dark:hover:border-slate-700 dark:hover:ring-white/20 lg:absolute lg:-left-5 lg:mb-0 lg:-mt-2 xl:-top-1.5 xl:left-0 xl:mt-0"
            >
              <svg
                viewBox="0 0 16 16"
                fill="none"
                aria-hidden="true"
                class="h-4 w-4 stroke-slate-500 transition group-hover:stroke-slate-700 dark:stroke-slate-500 dark:group-hover:stroke-slate-400"
              >
                <path
                  d="M7.25 11.25 3.75 8m0 0 3.5-3.25M3.75 8h8.5"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </a>

            <article>
              <header class="flex flex-col">
                <h1
                  class="mt-6 font-accent text-4xl font-semibold tracking-tight text-slate-800 dark:text-slate-100 sm:text-5xl"
                >
                  {{ .Title }}
                </h1>
                <time
                  datetime="{{ .PublishDate }}"
                  class="order-first text-sm font-semibold text-slate-600 underline decoration-slate-200 decoration-2 underline-offset-8 group-hover:decoration-pink-200 dark:text-slate-400 dark:decoration-slate-700"
                >
                  {{ .PublishDate | time.Format ":date_long" }}
                </time>
              </header>

              <div class="prose mt-8 dark:prose-invert">
                {{ .Content }}
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
