{{ define "main" }}
  <div class="section mt-16 sm:mt-32">
    <div class="outer-container">
      <div class="container">
        <div class="inner-container">
          <header class="max-w-2xl">
            <h1
              class="font-accent text-4xl font-semibold tracking-tight text-slate-800 dark:text-slate-100 sm:text-5xl"
            >
              {{ .Title }}
            </h1>
            <div class="mt-6 text-base text-slate-600 dark:text-slate-400">
              {{ .Content }}
            </div>
          </header>

          <div
            class="mt-16 sm:mt-20 md:border-l md:border-slate-100 md:pl-6 md:dark:border-slate-700/40"
          >
            <div class="flex max-w-3xl flex-col space-y-16">
              {{ range .Pages }}
                {{ .Render "summary" }}
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
