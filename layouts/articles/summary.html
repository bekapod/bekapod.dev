<article class="md:grid md:grid-cols-4 md:items-baseline">
  <div class="card group md:col-span-3">
    <h2 class="card-title">
      <a href="{{ .Permalink }}" class="card-link">
        <span class="card-link-text">
          {{ .Title }}
        </span>
      </a>
    </h2>
    <time class="card-eyebrow md:hidden" datetime="{{ .PublishDate }}">
      {{ .PublishDate | time.Format ":date_long" }}
    </time>
    <p class="card-description">
      {{ .Summary }}
    </p>
    <div aria-hidden="true" class="card-cta">
      Read article
      <svg
        viewBox="0 0 16 16"
        fill="none"
        aria-hidden="true"
        class="card-cta-icon"
      >
        <path
          d="M6.75 5.75 9.25 8l-2.5 2.25"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </div>
  </div>
  <time class="card-eyebrow mt-1 hidden md:block" datetime="{{ .PublishDate }}">
    {{ .PublishDate | time.Format ":date_long" }}
  </time>
</article>
