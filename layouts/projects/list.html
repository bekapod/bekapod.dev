{{ define "main" }}
  <div class="section mt-16 sm:mt-32">
    <div class="outer-container">
      <div class="container">
        <div class="inner-container">
          {{ .Render "header" }}


          <ul
            class="mt-16 grid grid-cols-1 gap-x-12 gap-y-16 sm:mt-20 sm:grid-cols-2 lg:grid-cols-3"
          >
            {{ range .Pages }}
              {{ .Render "summary" }}
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
{{ end }}
